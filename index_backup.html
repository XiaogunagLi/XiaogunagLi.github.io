	<script type="text/javascript" src="tween.js"></script>
	<script type="text/javascript" src="core.js"></script>
	<script type="text/javascript" src="load.js"></script>
	
	<script>
		var sources = ["b.jpg", "bg.jpg"];
		var images = new Array();
		
		window.onload = function() {
			loadImages(sources,ok);
		}
		
		function ok(){
			initial();
			var main = new Scene(0, 0, 100, 100);
			stage.addScene(main);
			main.add(framT);

			var imgIni = new ISprite(images[0], -400, -150);
			var img = new ISprite(images[0], -300, 0);
			img.scaleX = 0.2;
			img.scaleY = 0.2;
			
			main.add(img);
			//main.add(imgIni);
			var title = new TSprite("å­—Aa", 0, 0);
			title.alpha = 0;
			main.add(title);
			
			var move_un = new Move_ac(img, 300, 0, 1000, null, null);
			var rotate_img = new Rotate(img, 360, 2000, call, [title, img]);
			var move_ac = new Move_ac(img, -300, 0, 1000, null, null);
			var rotate_text = new Rotate(title, 360, 1500, call, [img]);
			var fadeOut = new Fade(img, -1, 2000, null, null);
			var fadeIn = new Fade(img, 1, 2000, null, null);
			
			var scale = new Scale(img, 0.7, 0.7, 1000, null, null);
			
			//img.alpha = 0;
			
			var tq = new TweenQueue();
			tq.add(move_un);
			tq.add(rotate_img);
			tq.add(move_ac);
			tq.add(rotate_text);
			tq.add(fadeOut);
			tq.add(fadeIn);
			//tween.add(tq);
			
			tween.add(move_un);
			tween.add(scale);
			tween.add(rotate_text);
			//tween.add(fadeIn);
		}
		function call(args){
			var move_un = new Move_ac(args[0], 300, 0, 1000, null, null);
			var scale = new Scale(args[0], -0.7, -0.7, 1000, null, null);
			tween.add(move_un);
			tween.add(scale);
		}
		
	</script>
