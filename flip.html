<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>test</title>
<style type="text/css">
#cv {
border: solid 1px #333;
}
</style>
</head>
<body>
<canvas id="cv" width="1000" height="500"></canvas>

<script>
var canvas = document.getElementById("cv"),
    ctx = canvas.getContext("2d"),
    img = new Image();
 
img.src = "2.jpg";

var rate = 1;

var add = 0;
var gap = 0.02;
function show() {
	if(add == 0){
		rate -= gap;
	}else{
		rate += gap;
	}
	
	if(rate < -1){
		rate = -1 + gap;
		add = 1;
	}
	
	if(rate > 1){
		rate = 1-gap;
		add = 0;
	}

	ctx.clearRect(0, 0, 1000, 500);
    // 正常图片
    ctx.drawImage(img, 400-img.width/2, 10, -img.width, img.height);
 
 /*
    // 水平翻转
    ctx.translate(200, 0);
    ctx.scale(rate, 1);
    // 下面画的图片是水平翻转的
    ctx.drawImage(img, -img.width/2, 200);
    // 恢复正常
	ctx.scale(1/rate, 1);
    ctx.translate(-200, 0);
    
	
	ctx.drawImage(img, 200-img.width/2, 350);
	*/
}
img.onload = function () {
	window.setInterval(show, 15);
};
</script>
</body>
</html>
